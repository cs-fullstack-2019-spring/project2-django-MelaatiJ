<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'WikiApp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'WikiApp/css/base.css' %}">
    <script src="{% static 'WikiApp/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'WikiApp/js/bootstrap.js' %}"></script>

</head>
<body>
<div class="nav">
    {% if request.user.is_authenticated %}
    <a href="{% url 'WikiApp:allWikis' %}">ALL WIKIS</a>
    <a href="{% url 'WikiApp:myWikis' %}">MY WIKIS</a>
    <a href="{% url 'WikiApp:addWiki' %}">ADD WIKI</a>
    <a href="{% url 'logout' %}">LOGOUT</a>

    {% else %}
    <a href="{% url 'WikiApp:allWikis' %}">ALL WIKIS</a>
    <a href="{% url 'login' %}">LOGIN</a>

    {% endif %}


</div>
{% block header %}
<h1 class="WW">WIKI WORLD</h1>
{% endblock header %}

{% block content %}
{% endblock content %}

{% block footer %}
<h2>Made by Melaati J.</h2>
{% endblock footer %}




</body>
</html>
